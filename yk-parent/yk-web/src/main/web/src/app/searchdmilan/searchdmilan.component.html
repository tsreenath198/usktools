<div class=" mt-4">
    <div class="clearfix">
        <span class="float-left form-group col-3">
          <input  type="text" class="form-control" placeholder="Add Y Detail">
        </span>
        <span class="float-right col-1">
          <button class="btn btn-primary btn-sm float-right" (click)="addToList()">Add</button>
        </span>
      </div>
  <table class="table" id="table_id" *ngIf="ykList.length">
    <thead class="thead-dark">
      <tr>
        <th>Taluka</th>
        <th>Patti</th>
        <th>Video Kendra</th>
        <th>Kendra</th>
        <th>Kendra Type</th>
        <th>Jimmedari</th>
        <th colspan="3">Full Name</th>
        <th>Contact</th>
        <th>DOB</th>
        <th>Age</th>
        <th>Residence</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="table_id">
      <tr *ngFor="let yk of ykList">

        <td>
          <span *ngIf="i !== 0">{{yk.taluka}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.patti}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.videoKendra}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.kendra}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.kendraType}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.jimmedari}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.surname}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.middleName}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.name}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.contact}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.dob | date}}</span>
        </td>
        <td>
          <span>{{yk.age}}</span>
        </td>
        <td>
          <span *ngIf="i !== 0">{{yk.residence}}</span>
        </td>
        <td>
            <!-- Delete's the particular row data from the table -->
            <button type="button" (click)="delete(i)" class="btn btn-primary btn-sm">Delete</button>
          </td>
      </tr>
    </tbody>
  </table>

</div>
